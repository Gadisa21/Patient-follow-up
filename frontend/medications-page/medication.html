<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medications</title>
    <link rel="stylesheet" href="medication.css">
</head>
<body>
    <div class="container">
        <h1>Medications</h1>
        <div class="controls">
            <button onclick="openAddMedicationForm()">Add New Medication</button>
        </div>
        <ul id="medications-list">
            <!-- List of medications will be populated here -->
        </ul>
    </div>
    
    <!-- Add/Edit Medication Modal -->
    <div id="medications-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMedicationForm()">&times;</span>
            <h2 id="modal-title">Add/Edit Medication</h2>
            <form id="medication-form" onsubmit="submitMedicationForm(event)">
                <input type="hidden" id="medication-id">
                <input type="text" id="visit-id" placeholder="Visit ID" style="visibility: hidden;">
                <input type="text" id="medication-name" placeholder="Medication Name" required>
                <input type="text" id="dosage" placeholder="Dosage" required>
                <input type="text" id="instructions" placeholder="Instructions" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      
    <script src="../auth.js"></script>
    
    <script src="medication.js"></script>
</body>
</html>
