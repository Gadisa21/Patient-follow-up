<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow-Ups</title>
    <link rel="stylesheet" href="followup.css">
</head>
<body>
    <div class="container">
        <h1>Follow-Ups</h1>
        <div class="controls">
            <button onclick="openAddFollowUpForm()">Add New Follow-Up</button>
        </div>
        <ul id="follow-ups-list">
            <!-- List of follow-ups will be populated here -->
        </ul>
    </div>
    
    <!-- Add/Edit Follow-Up Modal -->
    <div id="follow-ups-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFollowUpForm()">&times;</span>
            <h2 id="modal-title">Add/Edit Follow-Up</h2>
            <form id="follow-up-form" onsubmit="submitFollowUpForm(event)">
                <input type="hidden" id="follow-up-id">
                <input type="text" id="visit-id" placeholder="Visit ID"  style="visibility: hidden;">
                <input type="date" id="follow-up-date" placeholder="Follow-Up Date" required>
                <input type="text" id="follow-up-instructions" placeholder="Follow-Up Instructions" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../auth.js"></script> 
    <script src="followup.js"></script>
</body>
</html>
