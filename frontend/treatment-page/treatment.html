<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatments</title>
    <link rel="stylesheet" href="treatment.css">
</head>
<body>
    <div class="container">
        <h1>Treatments</h1>
        <div class="controls">
            <button onclick="openAddTreatmentForm()">Add New Treatment</button>
        </div>
        <ul id="treatments-list">
            <!-- List of treatments will be populated here -->
        </ul>
    </div>
    
    <!-- Add/Edit Treatment Modal -->
    <div id="treatments-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTreatmentForm()">&times;</span>
            <h2 id="modal-title">Add/Edit Treatment</h2>
            <form id="treatment-form" onsubmit="submitTreatmentForm(event)">
                <input type="hidden" id="treatment-id">
                <input type="text" id="visit-id" placeholder="Visit ID" style="visibility: hidden;">
                <input type="text" id="treatment-type" placeholder="Treatment Type" required>
                <input type="text" id="treatment-description" placeholder="Treatment Description" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      
    <script src="../auth.js"></script>
    
    <script src="treatment.js"></script>
</body>
</html>
