<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Files</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div class="container">
        <h1>Diagnostic Files</h1>
        <div class="controls">
            <button onclick="openAddFileForm()">Add New File</button>
        </div>
        <ul id="files-list">
            <!-- List of files will be populated here -->
        </ul>
    </div>
    
    <!-- Add File Modal -->
    <div id="files-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeFilesModal()">&times;</span>
            <h2>Add New File</h2>
            <form id="file-upload-form" onsubmit="uploadFile(event)">
                <input type="hidden" id="diagnosis-id">
                <label for="file-type">File Type:</label>
                <input type="text" id="file-type" placeholder="File Type" required>
                <label for="file-input">File:</label>
                <input type="file" id="file-input" required>
                <button type="submit">Upload File</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      
    <script src="../auth.js"></script>
    <script src="file.js"></script>
</body>
</html>
