<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnoses</title>
    <link rel="stylesheet" href="diagnoses.css">
</head>
<body>
    <div class="container">
        <h1>Diagnoses</h1>
        <div class="controls">
            <button onclick="openAddDiagnosisForm()">Add New Diagnosis</button>
        </div>
        <ul id="diagnoses-list">
            <!-- List of diagnoses will be populated here -->
        </ul>
    </div>
    
    <!-- Add/Edit Diagnosis Modal -->
    <div id="diagnoses-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDiagnosisForm()">&times;</span>
            <h2 id="modal-title">Add/Edit Diagnosis</h2>
            <form id="diagnosis-form" onsubmit="submitDiagnosisForm(event)">
                <input type="hidden" id="diagnosis-id">
                <input type="text" id="visit-id" placeholder="Visit ID" style="visibility: hidden;">
                <input type="text" id="diagnosis-description" placeholder="Diagnosis Description" required>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
      
    <script src="../auth.js"></script>
    <script src="diagnoses.js"></script>
</body>
</html>
